spring.application.name=rbac-test

spring.datasource.url=jdbc:mysql://localhost:3306/rbac_test_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.liquibase.enabled=false

jwt.secret=testSecretKeyForJWTTokenGenerationThatIsLongEnoughForHMACSHA256Algorithm
jwt.expiration=86400000

logging.level.org.springframework.security=WARN
logging.level.liquibase=WARN
logging.level.org.hibernate.SQL=WARN
