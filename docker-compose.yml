services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: rbac-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: rbac_db
      MYSQL_USER: rbac_user
      MYSQL_PASSWORD: rbac_password
    ports:
      - "3307:3306"  # Using 3307 to avoid conflicts with local MySQL
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - rbac-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      timeout: 10s
      retries: 10
      interval: 10s
      start_period: 40s

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: rbac-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "5673:5672"   # AMQP port (using 5673 to avoid conflicts)
      - "15673:15672" # Management UI (using 15673 to avoid conflicts)
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - rbac-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      timeout: 10s
      retries: 10
      interval: 10s
      start_period: 40s

  # Spring Boot Application
  rbac-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rbac-application
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - rbac-network
    volumes:
      - app_logs:/app/logs
    restart: unless-stopped
    entrypoint: ["java", "-jar", "-Dspring.profiles.active=docker", "target/rbac-0.0.1-SNAPSHOT.jar"]

volumes:
  mysql_data:
    driver: local
  rabbitmq_data:
    driver: local
  app_logs:
    driver: local

networks:
  rbac-network:
    driver: bridge
